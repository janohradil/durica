{% for item in portfolio_data %}
<div class="card mb-3">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <a href="{{ item.img }}" class="btn btn-warning">Zobraz prílušný obrázok</a>
                </div>
                <div class="col">

                    <div class="card">
                        <img src="{{ item.img }}" class="card-img-top" alt="Gallery Image">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endfor %}
