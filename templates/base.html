<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel=" icon" type="image/x-icon" href="/static/img/favicon.ico">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" x-data="{ open: false }">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a class="navbar-brand" href="/">Ján Hradil - programovanie, dátová analytika</a>
                </div>
                <div class="col-md-auto">
                    <div class="collapse navbar-collapse" x-show="open">
                        <div class="navbar-nav">
                            <a class="nav-link" href="/">Domov</a>
                            <a class="nav-link" href="/portfolio">Portfólio</a>
                            <a class="nav-link" href="/galeria">Galéria</a>
                            <a class="nav-link" href="/kontakt">Kontakt</a>
                        </div>
                    </div>
                </div>
            </div>

            <button class="navbar-toggler" type="button" @click="open = !open" aria-controls="navbarNav"
                aria-expanded="open" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    <div class="container main-block mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Kontaktné informácie</h5>
                    <p>Email: jhradil@gmail.com</p>
                    <p>Telefónne číslo: +421 940 841 107</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; {{ year }} Ján Hradil. Všetky práva vyhradené.</p>
                </div>
            </div>
        </div>
        <div class="container bg-dark extend-footer"></div>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
